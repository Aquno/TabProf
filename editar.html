<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Professor</h1>
        </header>

        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="João Silva" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="joao.silva@gmail.com" required>

            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" value="Matemática" required>

            <button type="submit">Salvar Alterações</button>
        </form>

        <footer>
            <p><a href="index.html">Voltar para o menu</a></p>
        </footer>
    </div>
</body>
</html>
