<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/style.css" />

    <title>Editar Atleta</title>
</head>
<body>
    <div class="container" style="align-self: center; max-width: 600px; margin-top: 50px;">
        <header>
            <h1>Editar Atleta</h1>
        </header>

        <form id="formEditar" action="#" method="PUT">
            <div style="display: flex; flex-direction: row; justify-content: space-evenly;">
                <div style="display: flex; flex-direction: column; max-width: 450px;">
                    <label for="id">ID do Atleta:</label>
                    <input type="text" id="id" name="id" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade">

                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" name="peso">

                    <label for="id_faixa">ID Faixa:</label>
                    <input type="text" id="id_faixa" name="id_faixa">
                </div>

                <div style="display: flex; flex-direction: column;">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="rua">Endereço:</label>
                    <input type="text" id="rua" name="rua">

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro">

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone">

                    <label for="id_categoria">ID Categoria:</label>
                    <input type="text" id="id_categoria" name="id_categoria">

                    <label for="id_professor">ID Professor:</label>
                    <input type="text" id="id_professor" name="id_professor">
                </div>
            </div>

            <button type="submit" style="margin-left: 60px; max-width: 400px;">Salvar Alterações</button>
        </form>

        <footer>
            <p><a href="../index.html">Voltar para o menu</a></p>
        </footer>
    </div>

    <p id="mensagem"></p>

    <script src="/js/atletas.js"></script>
</body>
</html>
